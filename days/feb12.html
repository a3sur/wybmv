<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nesting Hearts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9ec4,#ffd6e7);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    position:relative;
    width:85vmin;
    height:85vmin;
}

.heart{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    cursor:pointer;
    transition:transform 0.4s ease, opacity 0.4s ease;
}

.heart-shape{
    width:100%;
    height:100%;
    background:currentColor;
    clip-path:polygon(
        50% 95%,
        5% 55%,
        5% 30%,
        25% 10%,
        45% 20%,
        50% 35%,
        55% 20%,
        75% 10%,
        95% 30%,
        95% 55%
    );
    display:flex;
    align-items:center;
    justify-content:center;
    color:black;           /* text color */
    font-weight:900;
    text-align:center;
    padding:1vmin;
    box-sizing:border-box;
    line-height:1.1;
    white-space:normal;    /* allow wrapping */
    overflow-wrap: break-word;
    word-wrap: break-word;
}

.fadeOut{
    transform:translate(-50%, -50%) scale(0);
    opacity:0;
}

/* Back Button */
.back-btn{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:12px 24px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    background:#ff4f8b;
    color:white;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition:transform 0.2s ease, background 0.2s ease;
}

.back-btn:hover{
    transform:translateX(-50%) scale(1.05);
    background:#ff2f75;
}
</style>
</head>
<body>

<div class="container" id="container"></div>

<button class="back-btn" onclick="goHome()">Back to Home</button>

<script>
const container = document.getElementById("container");
const totalHearts = 20;

const messages = [
"Placeholder Message #1",
"Placeholder Message #2",
"Placeholder Message #3",
"Placeholder Message #4",
"Placeholder Message #5",
"Placeholder Message #6",
"Placeholder Message #7",
"Placeholder Message #8",
"Placeholder Message #9",
"Placeholder Message #10",
"Placeholder Message #11",
"Placeholder Message #12",
"Placeholder Message #13",
"Placeholder Message #14",
"Placeholder Message #15",
"Placeholder Message #16",
"Placeholder Message #17",
"Placeholder Message #18",
"Placeholder Message #19",
"Placeholder Message #20"
];

function createHearts(){
    container.innerHTML = "";

    for(let i = 0; i < totalHearts; i++){

        const wrapper = document.createElement("div");
        wrapper.className = "heart";

        const sizePercent = 100 - (i * 4);
        wrapper.style.width = sizePercent + "%";
        wrapper.style.height = sizePercent + "%";
        wrapper.style.zIndex = totalHearts - i;

        const heartShape = document.createElement("div");
        heartShape.className = "heart-shape";

        // Heart background
        heartShape.style.background = `hsl(${340 - i*4}, 80%, ${65 - i*1.2}%)`;

        // Text color
        heartShape.style.color = "black";

        // Force text to stay inside heart by limiting width
        heartShape.style.padding = "2vmin";
        heartShape.style.fontSize = `${sizePercent * 0.07}vmin`; // proportional to heart size
        heartShape.style.lineHeight = 1.1;
        heartShape.style.whiteSpace = "normal";
        heartShape.style.overflowWrap = "break-word";
        heartShape.style.wordWrap = "break-word";
        heartShape.style.textAlign = "center";

        heartShape.innerText = messages[i];

        wrapper.appendChild(heartShape);
        container.appendChild(wrapper);
    }
}

createHearts();

container.addEventListener("click", () => {
    const hearts = container.querySelectorAll(".heart");
    if(hearts.length === 0) return;

    const outer = hearts[0];

    outer.classList.add("fadeOut");

    setTimeout(() => {
        if(container.contains(outer)){
            container.removeChild(outer);
        }

        if(container.children.length === 0){
            setTimeout(createHearts, 400);
        }
    }, 400);
});

function goHome(){
    window.location.href = "/index.html";
}
</script>

</body>
</html>
