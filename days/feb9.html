<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Works</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #000;
        padding: 40px;
    }

    h1 {
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
    }

    a {
        color: #0066cc;
        text-decoration: none;
        font-size: 18px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>WORKS: <span id="count">(0)</span></h1>

<ul id="fileList">
    <li>Loadingâ€¦</li>
</ul>

<script>
const USER = "a3sur";
const REPO = "wybmv";
const FOLDER = "docs";

const apiURL = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
const rawBase = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${FOLDER}/`;

fetch(apiURL)
    .then(res => res.json())
    .then(files => {
        const list = document.getElementById("fileList");
        list.innerHTML = "";

        const validFiles = files.filter(f => f.type === "file");

        document.getElementById("count").textContent = `(${validFiles.length})`;

        validFiles.forEach(file => {
            const li = document.createElement("li");
            const a = document.createElement("a");

            a.href = rawBase + file.name;
            a.textContent = file.name;
            a.setAttribute("download", "");

            li.appendChild(a);
            list.appendChild(li);
        });

        if (validFiles.length === 0) {
            list.innerHTML = "<li>No documents found.</li>";
        }
    })
    .catch(err => {
        document.getElementById("fileList").innerHTML =
            "<li>Failed to load files.</li>";
        console.error(err);
    });
</script>

</body>
</html>
